android {
	productFlavors {
		"nativescript-cfalert-dialog" {
			dimension "nativescript-cfalert-dialog"
		}
	}
}

repositories {
    jcenter()
    mavenCentral()
    maven { url "https://dl.bintray.com/crowdfire/cfalertdialog" }
}

dependencies {
  compile 'com.crowdfire.cfalertdialog:cfalertdialog:1.0.1'
}